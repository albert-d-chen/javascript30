<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('Hello %s', 'ðŸš¦')
    // Styled
    console.log(%c 'I am lol', 'font-size:50px; background:red')
    // warning!
    console.warn('OH NoOO')
    // Error :|
    console.error('shit');
    // Info
    console.info('blahblahblah')
    // Testing
    console.assert(1 === 2, 'that is wrong'); 
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`this is ${dog.name}`)
      console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count('Wes');
    // timing
    console.time('fetching');
    fetch()
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetchingData');
      })

    console.table(dogs);
  </script>
</body>
</html>
